<h2>웹 개발자</h2>
<p><a href="https://www.betterteam.com/web-developer-job-description"
  target="_blank" title="web developer specification">웹 개발자</a>는 HTTP 프로토콜, TCP 등 네트워크를 매개체로 사용하는 웹 서버, 웹 사이트와 관련된 소프트웨어 개발자, 소프트웨어 엔지니어를 말한다. 대다수의 웹개발자들은 웹 디자인, 정보설계, 사용자 인터페이스 설계, 프로젝트 관리, 웹 서버 및 데이터베이스 관리, 웹페이지 코딩 및 프로그래밍 관련 기술을 가지고 있다.</p>
